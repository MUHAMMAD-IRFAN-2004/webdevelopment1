<!DOCTYPE html>
<html>
<head>
    <h2><u><center><P>STUDENT REGISTRATION FORM</P></center></u></h2>
    <form>
    <label for="FIRST NAME">FIRST NAME: </label>
    <input type="text" id="name" name="name">
    <label for="max char 30 and use a-z and A-Z">(max char 30 and use a-z and A-Z)</label><br><br>
    <label for="LAST NAME">LAST NAME: </label>
    <input type="text" id="name" name="name">
    <label for="max char 30 and use a-z and A-Z">(max char 30 and use a-z and A-Z)</label><br><br>
    
        <label for="month">Month:</label>
        <select id="month" name="month">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      
        <label for="day">Day:</label>
        <select id="day" name="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      
        <label for="year">Year:</label>
        <select id="year" name="year">
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="mobile number">MOBILE NUMBER:</label>
        <input type="tel" id="mobile" name="mobile">
        <label for="max char 10 and use 0-9">(max char 10 and use 0-9)</label><br><br>
        <label for="gender">GENDER:</label>
        <input type="radio" name="GENDER" >male
        <input type="radio" name="GENDER">female
        <br><br>
        <label for="address">ADDRESS:</label>
        <textarea id="address" name="address"></textarea>
        <br><br>
        <label for="city">CITY:</label>
        <input type="text" id="city" name="city">
        <label for="max char 30 and use a-z and A-Z">(max 30 character a-z and A-Z)</label><br><br>
        <label for="pin code">PIN CODE</label>
        <input type="text" id="pin" name="pin">
        <label for="max char 6 and use 0-9">(max 6 character 0-9)</label><br><br>
        <label for="state">STATE:</label>
        <input type="text" id="state" name="state">
        <label for="max char 30 and use a-z and A-Z">(max 30 character a-z and A-Z)</label><br><br>
        <label for="country">COUNTRY:</label>
        <input type="text" id="country" name="country"> <br><br>
        <label for="HOBBIES">HOBBIES:</label>
        <input type="checkbox" name="HOBBIES">SINGING
        <input type="checkbox" name="HOBBIES">DANCING   
        <input type="checkbox" name="HOBBIES">READING
        <input type="checkbox" name="HOBBIES">WRITING
        <input type="checkbox" name="HOBBIES">others
        <textarea id="hobbies" name="hobbies"></textarea>
        <br><br>
        <label for="qualification">QUALIFICATION:</label>
        <table border="1">
            <tr>
                <td>SI.NO</td>
                <td> EXAMANATION</td>
                <td>BOARD</td>
                <td>PASSING YEAR</td>
                <td>PERCENTAGE</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Matric</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="year" name="year"></td>
                <td><input type="text" id="percentage" name="percentage"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Intermediate</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="year" name="year"></td>
                <td><input type="text" id="percentage" name="percentage"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="year" name="year"></td>
                <td><input type="text" id="percentage" name="percentage"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Master</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="year" name="year"></td>
                <td><input type="text" id="percentage" name="percentage"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                 <td>(10 char max)</td>
                <td></td>
                <td>(upto 2 decimal)</td>
            </tr>
        
        </table>
        <br><br>
        <label for="course">COURSE APPLIED FOR:</label>
        <input type="radio" name="course">BCA
        <input type="radio" name="course">B.A
        <input type="radio" name="course">B.COM
        <input type="radio" name="course">B.SC

        <br><br>
        <center>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </center>

       
      
    </form>    
</head>
<body>
    
</body>
</html>
